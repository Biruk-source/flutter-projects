name: Deploy to Firebase Hosting on PR

on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    # Only run this job if the pull request is targeting the same repository
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    working-directory: ./finalend  # <-- Tells GitHub Actions to run commands inside the 'finalend' folder

    steps:
      - uses: actions/checkout@v4
      - run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIXIT_2A354 }}
          projectId: fixit-2a354
          channelId: live